# https://dev.azure.com/home-assistant

trigger:
  branches:
    include:
    - master
pr:
- master


jobs:

- job: 'JQ'
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - script: sudo apt-get install -y jq
    displayName: 'Install JQ'
  - bash: |
      shopt -s globstar
      cat **/*.json | jq '.'
    displayName: 'Run JQ'


- job: 'cec_scan'
  condition: and(eq(variables['Build.SourceBranchName'], 'master'), succeeded('JQ'))
  dependsOn: 'JQ'
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - task: UsePythonVersion@0
    displayName: 'Use Python $(python.version)'
    inputs:
      versionSpec: '3.7'
  - script: pip install awscli
    displayName: 'Install aws cli'
  - script: s3 sync . s3://hassio-version --exclude "*" --include "*.json" --include "*.txt"
    displayName: 'Upload data to s3 hassio-version'
